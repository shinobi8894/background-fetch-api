  <link rel="stylesheet" href="/all.css">
  <script crossorigin type="module" src="/client.js"></script>
  <link rel="preload" crossorigin as="script" href="/lit/lit-html.js">
  <link rel="preload" crossorigin as="script" href="/lit/lib/default-template-processor.js">
  <link rel="preload" crossorigin as="script" href="/lit/lib/template-result.js">
  <link rel="preload" crossorigin as="script" href="/lit/lib/template.js">
  <link rel="preload" crossorigin as="script" href="/lit/lib/template-instance.js">
  <link rel="preload" crossorigin as="script" href="/lit/lib/part.js">

<body>
  <header class="limit-width header">
    <h1 class="site-title"><img src="https://cdn.glitch.com/6801d344-cd53-4f92-aedc-9202eb8d91c4%2Fhero.jpg?1538735805226" alt="HTTP 203 Podcast"></h1>
  </header>
  <script>
    if ('animationWorklet' in CSS && 'ScrollTimeline' in self) {
      const passthroughAnimWorkerBlob = new Blob([`
        registerAnimator('passthrough', class {
          animate(currentTime, effect) {
            effect.localTime = currentTime; 
          }
        });
      `], {type: 'text/javascript'});
      
      CSS.animationWorklet.addModule(URL.createObjectURL(passthroughAnimWorkerBlob));
      
      new WorkletAnimation(
        'passthrough', 
        new KeyframeEffect(
          document.querySelector('.header'), 
          [{ transform: 'translateY(0)' }, { transform: `translateY(${2786 / -4}px)` }],
          { duration: 1000 },
        ),
        new ScrollTimeline({
          scrollSource: document.documentElement, 
          orientation: 'vertical',
          timeRange: 1000,
        }),
      ).play();
    }
  </script>
  <div class="app">
    <div class="limit-width">
      <div class="podcasts"></div>
    </div>
  </div>
</body>
</html>
